<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Tailwind CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-start justify-center p-6">
    <div class="w-full max-w-lg bg-white shadow-xl rounded-xl p-8 mt-10">
      <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">
        simple to-do list
      </h1>

      <form id="todo-form" class="flex mb-8 space-x-2">
        <input
          type="text"
          id="task-input"
          placeholder="Tambahkan tugas baru..."
          class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
          required
        />
        <input
          type="date"
          id="date-input"
          class="w-full md:w-auto p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 shadow-md"
        >
          Tambah
        </button>
      </form>

      <div id="filter-container" class="flex justify-center space-x-3 mb-6">
        <button
          id="filter-all"
          class="filter-btn bg-blue-500 text-white py-2 px-4 rounded-full font-semibold hover:bg-blue-600 transition duration-150 shadow-md"
          data-filter="all"
        >
          Semua
        </button>
        <button
          id="filter-active"
          class="filter-btn bg-gray-300 text-gray-700 py-2 px-4 rounded-full font-semibold hover:bg-gray-400 transition duration-150"
          data-filter="active"
        >
          Aktif
        </button>
        <button
          id="filter-completed"
          class="filter-btn bg-gray-300 text-gray-700 py-2 px-4 rounded-full font-semibold hover:bg-gray-400 transition duration-150"
          data-filter="completed"
        >
          Selesai
        </button>
      </div>
      <ul id="task-list" class="space-y-3"></ul>
      <h2 class="text-2xl font-extrabold text-gray-800 mb-6 text-center">Â© by louie</h2>
    </div>

    

    <script src="./js/script.js">
      // JS akan diletakkan di sini
    </script>
  </body>
</html>
